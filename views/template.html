<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="view/template.css">
</head>
<body>
  <div class="container">
    {{#each data}}
      <div class="person">
        <div class="nama">{{this.nama}}</div>
        <div class="jabatan">{{this.jabatan}}</div>
      </div>
    {{/each}}
  </div>

  <div class="tanggal">{{tanggal}}</div>
</body>
</html>
