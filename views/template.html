<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 1080px;
      height: 1920px;
      margin: 0;
      padding: 0;
      background-image: url("https://hut-image-generator-production.up.railway.app/bg-tonasa.png");
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .container {
      position: absolute;
      top: 700px; /* posisi awal untuk daftar nama */
      width: 100%;
      text-align: center;
      padding: 0 60px;
      box-sizing: border-box;
    }

    .person {
      margin-bottom: 40px;
    }

    .nama {
      display: inline-block;
      background-color: #d0021b;
      color: white;
      font-size: 34px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 4px;
      max-width: 90%;
    }

    .jabatan {
      font-size: 22px;
      margin-top: 6px;
      color: #000;
    }

    .tanggal {
      position: absolute;
      bottom: 370px;
      width: 100%;
      text-align: center;
      font-size: 38px;
      font-weight: bold;
      color: #d0021b;
    }
  </style>
</head>
<body>
  <div class="container">
    {{#each data}}
      <div class="person">
        <div class="nama">{{this.nama}}</div>
        <div class="jabatan">{{this.jabatan}}</div>
      </div>
    {{/each}}
  </div>
  <div class="tanggal">{{tanggal}}</div>
</body>
</html>
