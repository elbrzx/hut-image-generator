<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @font-face {
    font-family: 'SIG-Headline';
    src: url('data:font/opentype;base64,{{fontHeadline}}') format('opentype');
  }
  @font-face {
    font-family: 'SIG-Text-Bold';
    src: url('data:font/opentype;base64,{{fontTextBold}}') format('opentype');
  }
  @font-face {
    font-family: 'SIG-Text-Regular';
    src: url('data:font/opentype;base64,{{fontTextRegular}}') format('opentype');
  }

    body {
      width: 1080px;
      height: 1920px;
      margin: 0;
      padding: 0;
      background-image: url("https://hut-image-generator-production.up.railway.app/bg-tonasa.png");
      background-size: cover;
      background-position: center;
      font-family: 'SIG-Text-Regular', sans-serif;
      position: relative;
    }

    .container {
      position: absolute;
      top: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .person-box {
      display: inline-block;
      min-width: 320px;
      background-color: #ccc; /* abu-abu untuk jabatan */
      border-radius: 6px;
      overflow: hidden;
    }

    .nama {
      background-color: #d0021b;
      color: white;
      font-family: 'SIG-Text-Bold', sans-serif;
      font-size: {{namaUkuran}};
      padding: 12px 24px;
      text-align: center;
    }

    .jabatan {
      font-family: 'SIG-Text-Regular', sans-serif;
      font-size: {{jabatanUkuran}};
      color: #000;
      padding: 10px 24px;
      text-align: center;
      background-color: #ccc;
    }

    .tanggal {
      position: absolute;
      bottom: 430px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #d0021b;
      font-family: 'SIG-Headline', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    {{#each data}}
      <div class="person-box">
        <div class="nama">{{this.nama}}</div>
        <div class="jabatan">{{this.jabatan}}</div>
      </div>
    {{/each}}
  </div>

  <div class="tanggal">{{tanggal}}</div>
</body>
</html>
