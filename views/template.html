<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 1080px;
      height: 1920px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://hut-image-generator-production.up.railway.app/bg-tonasa.png");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
    }

    .orang {
      position: absolute;
      top: 700px;
      left: 0;
      width: 100%;
      font-size: 48px;
      font-weight: bold;
      color: #e30613;
    }

    .jabatan {
      position: absolute;
      top: 770px;
      left: 0;
      width: 100%;
      font-size: 30px;
      color: #000;
    }

    .tanggal {
      position: absolute;
      top: 880px;
      left: 0;
      width: 100%;
      font-size: 32px;
      color: #e30613;
    }
  </style>
</head>
<body>
  <div class="container">
    {{#each data}}
      <div class="orang">{{this.nama}}</div>
      <div class="jabatan">{{this.jabatan}}</div>
    {{/each}}

    <div class="tanggal">{{tanggal}}</div>
  </div>
</body>
</html>
