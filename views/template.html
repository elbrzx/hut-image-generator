<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @font-face {
      font-family: 'SIG-Headline';
      src: url("/fonts/SIGHeadline-Bold.otf") format('opentype');
    }

    @font-face {
      font-family: 'SIG-Text-Bold';
      src: url("/fonts/SIGText-Bold.otf") format('opentype');
    }

    @font-face {
      font-family: 'SIG-Text-Regular';
      src: url("/fonts/SIGText-Regular.otf") format('opentype');
    }

    body {
      width: 1080px;
      height: 1920px;
      margin: 0;
      padding: 0;
      background-image: url("/bg-tonasa.png");
      background-size: cover;
      background-position: center;
      position: relative;
      font-family: 'SIG-Text-Regular', sans-serif;
    }

    .container {
      position: absolute;
      top: 700px;
      width: 100%;
      text-align: center;
      padding: 0 60px;
      box-sizing: border-box;
    }

    .person {
      margin-bottom: 40px;
    }

    .nama {
      display: inline-block;
      background-color: #d0021b;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      font-family: 'SIG-Text-Bold';
      font-size: {{namaUkuran}};
      max-width: 90%;
      line-height: 1.2;
    }

    .jabatan {
      font-family: 'SIG-Text-Regular';
      font-size: {{jabatanUkuran}};
      margin-top: 6px;
      color: #000;
    }

    .tanggal {
      position: absolute;
      bottom: 430px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #d0021b;
      font-family: 'SIG-Headline';
    }
  </style>
</head>
<body>
  <div class="container">
    {{#each data}}
      <div class="person">
        <div class="nama">{{this.nama}}</div>
        <div class="jabatan">{{this.jabatan}}</div>
      </div>
    {{/each}}
  </div>

  <div class="tanggal">{{tanggal}}</div>
</body>
</html>
