<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 1080px;
      height: 1350px;
      margin: 0;
      padding: 0;
      background-image: url("https://hut-image-generator-production.up.railway.app/bg-tonasa.png");
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .content {
      position: absolute;
      top: 540px; /* posisi awal tengah */
      width: 100%;
      text-align: center;
    }

    .person {
      margin-bottom: 40px; /* jarak antar orang */
    }

    .nama {
      font-size: 36px;
      font-weight: bold;
      color: red;
    }

    .jabatan {
      font-size: 24px;
      color: black;
    }

    .tanggal {
      margin-top: 20px;
      font-size: 38px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="content">
    {{#each data}}
      <div class="person">
        <div class="nama">{{this.nama}}</div>
        <div class="jabatan">{{this.jabatan}}</div>
      </div>
    {{/each}}
    <div class="tanggal">{{tanggal}}</div>
  </div>
</body>
</html>
